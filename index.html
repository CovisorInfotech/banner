    <!-- Banner section -->
    <style>

.banner_wrapper {
    display: flex;
    width: 100%;
    padding: 100px 0 125px;
    background: url(./bg.png) no-repeat;
    background-size: cover;
    justify-content: center;
    align-items: center;
}

        .banner_wrapper .header-img-section img {
    width: 100%;
    animation: float 5s ease-in-out infinite;
}
@keyframes float {

0% {
    transform: translatey(0px);
}

50% {
    transform: translatey(20px);
}
100% {
    transform: translatey(0px);
}
}

.banner_wrapper .banner-subtitle {
    font-size: 24px;
    font-weight: 700;
    line-height: 1.5;
    margin-bottom: 15px;
    color: #5e5e72;
}
.banner_wrapper .banner-title span {
    color: #12c4a0;
}
.banner_wrapper .banner-title {
    font-family: var(--secondary-font);
    font-weight: 800;
    font-size: 60px;
    text-transform: capitalize;
    line-height: 1.15;
    margin-bottom: 25px;
    color: var(--text-black);
}
.banner_wrapper .banner-title-text {
    font-size: 17px;
    font-weight: 600!important;
    line-height: 1.5;
    margin-bottom: 40px;
    max-width: 450px;
    color: #5e5e72;
}
.banner_wrapper .learn-more-btn-section {
    display: flex;
    justify-content: left;
    align-items: center;
    margin-top: 20px;
}
.learn-more-btn {
    background-color: #090b3c;
    font-size: 18px;
    font-weight: 700;
    color: white !important;
    padding: 12px 29px !important;
    border-radius: 10px;
    border: 2px solid var(--bg-black);
    box-shadow: 0 10px 20px rgb(0 0 0 / 10%);
    display: inline-block;
    text-decoration: none;
    transition: 0.7s;
}
@media (max-width: 767px){
.banner_wrapper .learn-more-btn-section {
    justify-content: center;
}
}
    </style>
    <section id="home" class="banner_wrapper pt-5 pb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 header-img-section">
                    <img src="./hero_img.png" class="img-fluid" alt="Banner">
                </div>
                <div class="col-md-6 my-5 my-md-0 text-center text-md-start">
                    <p class="banner-subtitle">Social Media Marketing</p>
                    <h1 class="banner-title">Start <span>connecting</span> with your online customers</h1>
                    <p class="banner-title-text">Hashtag is a bright and results driven social media marketing
                        drive customers, grow your audience and expand your reach.</p>
                    <div class="learn-more-btn-section">
                        <a class="nav-link learn-more-btn btn-header" href="#about">Start your free trial</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
